<form class="lod-ui">
    <h2>Welcome to the Legend of Dragoon UI</h2>
    <p>This module provides a custom user interface for your Foundry VTT games.</p>

    <h3>Your Characters</h3>
    <ul id="character-list">
        {{#each characters}}
        <li class="character-item" data-actor-id="{{this._id}}">
            <img src="{{this.portrait}}" alt="{{this.name}}" class="character-portrait">
            <span class="character-name">{{this.name}}</span>
        </li>
        {{/each}}
    </ul>

    <button class="button" id="open-settings-button">Open Settings</button>
</form>
