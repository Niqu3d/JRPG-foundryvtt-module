<div class="jrpg-character-sheet">
  <div class="character-header">
    <h2>{{actor.name}}</h2>
    <p>Class: {{actor.data.data.details.class.value}}</p>
    <p>Level: {{actor.data.data.details.level.value}}</p>
  </div>

  <div class="character-stats">
    <!-- Health Bar (HP) -->
    <div class="health-bar">
      <label>HP</label>
      <div class="health" style="width: {{actor.data.data.attributes.hp.value / actor.data.data.attributes.hp.max * 100}}%"></div>
    </div>

    <!-- Resolve or Mana Bar (MP equivalent) -->
    <div class="mana-bar">
      <label>Resolve</label>
      <div class="mana" style="width: {{actor.data.data.attributes.resolve.value / actor.data.data.attributes.resolve.max * 100}}%"></div>
    </div>

    <!-- Armor Class -->
    <div class="ac-bar">
      <label>AC</label>
      <div class="ac">{{actor.data.data.attributes.ac.value}}</div>
    </div>
  </div>

  <!-- Abilities Section -->
  <div class="abilities">
    <h3>Abilities</h3>
    <ul>
      {{#each actor.data.data.skills}}
        <li>{{this.name}} (Mod: {{this.mod}})</li>
      {{/each}}
    </ul>
  </div>

  <!-- Custom Actions -->
  <div class="actions">
    <button class="niqu3d-action-button">Attack</button>
    <button class="niqu3d-action-button">Spell</button>
  </div>
</div>
